<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Random Card:</h1>
    <div id="cardContainer">
      <div id="card">
        <div id="cardIconTop" class="cardIcon top"></div>
        <div id="cardSuit" class="cardSuit"></div>
        <div id="cardIconBottom" class="cardIcon bottom"></div>
      </div>
    </div>
    <button onclick="generateRandomCard()">Refresh Card</button>

    <script src="app.js"></script>
  </body>
</html>
